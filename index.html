<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact V5</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">

<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<div class="container-contact100">
<div class="wrap-contact100">
<form class="contact100-form validate-form">
<span class="contact100-form-title">
Contact Us
</span>
<div class="wrap-input100 validate-input bg1" data-validate="Escribe por favor tu nombre">
<span class="label-input100">NOMBRE COMPLETO *</span>
<input class="input100" type="text" name="name" placeholder="Escribe tu nombre">
</div>
<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Escribe por favor tu email (e@a.x)">
<span class="label-input100">Email *</span>
<input class="input100" type="text" name="email" placeholder="Escribe tu Email ">
</div>
<div class="wrap-input100 bg1 rs1-wrap-input100">
<span class="label-input100">Teléfono</span>
<input class="input100" type="text" name="phone" placeholder="Escribe tu número telefónico">
</div>
<div class="wrap-input100 input100-select bg1">
<span class="label-input100">Servicios que necesita *</span>
<div>
<select class="js-select2" name="servicio">
<option>Por favor elija una</option>
<option>Carpeta documental para Ciudadanía italiana</option>
<option>Carpeta documental para otra ciudadanía europea</option>
<option>Carpeta documental para jubilaciones/pensiones en el país</option>
<option>Carpeta documental para jubilaciones/pensiones en el extranjero</option>
<option>Intervención en sucesorios (herencias/legados/acreencias/otras)</option>
</select>
<div class="dropDownSelect2"></div>
</div>
</div>
<div class="w-full dis-none js-show-service">
<div class="wrap-contact100-form-radio">
<span class="label-input100">Qué documentación posee?</span>
<div class="contact100-form-radio m-t-15">
<input class="input-radio100" id="radio1" type="radio" name="type-product" value="física" checked="checked">
<label class="label-radio100" for="radio1">
Documentación física
</label>
</div>
<div class="contact100-form-radio">
<input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
<label class="label-radio100" for="radio2">
Documentación Digital
</label>
</div>
<div class="contact100-form-radio">
<input class="input-radio100" id="radio3" type="radio" name="type-product" value="ninguna">
<label class="label-radio100" for="radio3">
Ninguna documentación aún
</label>
</div>
</div>
<div class="wrap-contact100-form-range">
<span class="label-input100">Presupuesto (en Ius Arancelario)*</span>
<div class="contact100-form-range-value">
$<span id="value-lower">10</span> - $<span id="value-upper">100</span>
<input type="text" name="from-value">
<input type="text" name="to-value">
</div>
<div class="contact100-form-range-bar">
<div id="filter-bar"></div>
</div>
</div>
</div>
<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Indique aquí su mensaje">
<span class="label-input100">Mensaje</span>
<textarea class="input100" name="message" placeholder="Su mensaje aquí..."></textarea>
</div>
<div class="container-contact100-form-btn">
<button class="contact100-form-btn">
<span>
Enviar
<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
</span>
</button>
</div>
</form>
</div>
</div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/animsition/js/animsition.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="vendor/select2/select2.min.js"></script>
<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Por favor elija una") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>

<script src="vendor/countdowntime/countdowntime.js"></script>

<script src="vendor/noui/nouislider.min.js"></script>
<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>

<script src="js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
</body>
</html>
